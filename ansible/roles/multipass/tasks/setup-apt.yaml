- name: Setup snap
  ansible.builtin.package:
    name: snapd
    state: latest
  check_mode: true

# We need to use LXD to support advanced networking
- name: From snap, setup multipass, lxd
  snap:
    name: 
    - multipass
    - lxd
    channel: "{{ linux_version }}"
    state: present
    classic: yes
  check_mode: true
  